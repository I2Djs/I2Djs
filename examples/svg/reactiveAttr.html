<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <div id="mySvg" style="height: 100%; width: 100%"></div>

        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer = i2d.svgLayer("#mySvg");

            var text = renderer
                .createEl({
                    el: "text",
                    attr: {
                        x: 300,
                        y: 300,
                        text: 'I2Djs - V4'
                    },
                    style: {
                        "font-size": "25px",
                        fill: "#ff0000",
                    },
                });

            let ii = 0;
            setInterval(function (argument) {
                ii += 1;
                text.attr.text = 'I2Djs - V'+ii;
            }, 100);
        </script>
    </body>
</html>
