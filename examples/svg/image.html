<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <div id="mySvg" style="height: 100%; width: 100%;"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer = i2d.svgLayer("#mySvg");

            var img = renderer.createEl({
                el: "image",
                attr: {
                    "xlink:href": "../images/Canvas_sun.png",
                    "width": 350,
                    "height": 150,
                    "x": 0,
                    "y": 0,
                    "preserveAspectRatio": "none",
                    "transform": {
                        translate: [100, 100],
                    },
                    "onerror": function r() {
                        this.setAttr("xlink:href", "../images/Canvas_sun.png");
                    },
                },
            });
        </script>
    </body>
</html>
