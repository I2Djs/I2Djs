<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <div id="mySvg" style="height: 100%; width: 100%;"></div>

        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer = i2d.svgLayer("#mySvg");

            var circle = renderer
                .createEl({
                    el: "circle",
                    attr: {
                        r: 50,
                        cx: 300,
                        cy: 300,
                    },
                    style: {
                        fill: "#ff0000",
                    },
                })
                .animateTo({
                    duration: 500,
                    loop: 100,
                    ease: "easeInOutSin",
                    direction: "alternate",
                    attr: {
                        r: 100,
                    },
                    style: {
                        fill: "#00ff00",
                    },
                });

            renderer
                .createEl({
                    el: "circle",
                    attr: {
                        r: 50,
                        cx: 600,
                        cy: 300,
                    },
                    style: {
                        fill: "#ff0000",
                        stroke: "#000",
                    },
                })
                .animateTo({
                    duration: 500,
                    loop: 10,
                    ease: "easeInOutSin",
                    direction: "alternate",
                    attr: {
                        r: 100,
                    },
                    style: {
                        fill: "#00ff00",
                    },
                });

            setTimeout(function (argument) {
                circle.interrupt();
            }, 1500);
        </script>
    </body>
</html>
