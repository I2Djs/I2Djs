<!DOCTYPE html>
<html>
    <head>
        <title>Using Module of I2Djs</title>
    </head>
    <body>
        <div class="main-container">
            <iframe class="iframeCanvas" id="i2dPdfContainer"></iframe>
        </div>
    </body>
</html>
<script type="module">
    import {pdfLayer} from "../../dist/i2d.esm.js";
    let pdfInstance = pdfLayer("#i2dPdfContainer", {
        height: 600,
        width: 600,
        info: {
            Title: "I2Djs-pdf",
            Author: "Narayana Swamy",
            Subject: "The First PDF",
            Keywords: "I2Djs, PDF, PDF-Frame",
            CreationDate: new Date(),
        },
        fontRegister: {
            'LoveDays': "./../fonts/LoveDays-2v7Oe.ttf",
            'ShadeBlue': "./../fonts/ShadeBlue-2OozX.ttf",
            'Chalkboard': "./../fonts/Chalkboard.ttc",
            'Chalkboard-Bold': "./../fonts/Chalkboard.ttc",
            'Helvetica-Oblique': "./../fonts/Helvetica.dfont"
        }
    });

    let page1 = pdfInstance.addPage();
    var linearGradiant = page1.createLinearGradient({
        x1: 0,
        y1: 0,
        x2: 0,
        y2: 100,
        colorStops: [
            { color: "red", offset: 0 },
            { color: "green", offset: 100 },
        ],
    });

    page1.createEl({
        el: "text",
        attr: {
            x: 0,
            y: 50,
            width: 600,
            text: 'PDF-Frame',
        },
        style: {
            textAlign: "center",
            fillStyle: "#ff0000",
            font: "100px"
        },
    });

    page1.createEl({
        el: "text",
        attr: {
            x: 0,
            y: 200,
            width: 600,
            text: 'PDF-Frame',
        },
        style: {
            textAlign: "center",
            fillStyle: "#ff0000",
            font: "100px Chalkboard-Bold"
        },
    });

    page1.createEl({
        el: "text",
        attr: {
            x: 0,
            y: 350,
            width: 600,
            text: 'PDF-Frame',
        },
        style: {
            textAlign: "center",
            fillStyle: "#ff0000",
            font: "100px Helvetica-Oblique"
        },
    });

    page1.createEl({
        el: "text",
        attr: {
            x: 0,
            y: 700,
            width: 600,
            text: 'PDF-Frame',
        },
        style: {
            textAlign: "center",
            fillStyle: "#ff0000",
            font: "100px LoveDays"
        },
    });

    page1.createEl({
        el: "text",
        attr: {
            x: 0,
            y: 850,
            width: 600,
            text: 'PDF-Frame',
        },
        style: {
            textAlign: "center",
            fillStyle: "#ff0000",
            font: "100px ShadeBlue"
        },
    });

</script>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        font-size: 14px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .main-container {
        height: 100%;
        width: 100%;
    }

    .iframeCanvas {
        width: 100%;
        height: 100%;
    }
</style>
