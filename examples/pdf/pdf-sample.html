<!DOCTYPE html>
<html>
    <head>
        <title>Using Module of I2Djs</title>
    </head>
    <body>
        <div class="main-container">
            <iframe class="iframeCanvas" id="i2dPdfContainer"></iframe>
        </div>
    </body>
</html>
<script type="module">
    import {pdfLayer} from "../../dist/i2d.esm.min.js";
    let pdfInstance = pdfLayer("#i2dPdfContainer", {
        info: {
            Title: "I2Djs-pdf",
            Author: "Narayana Swamy",
            Subject: "The First PDF",
            Keywords: "I2Djs, PDF, PDF-Frame",
            CreationDate: new Date(),
        },
    });

    let page1 = pdfInstance.addPage();
    var linearGradiant = page1.createLinearGradient({
        x1: 0,
        y1: 0,
        x2: 0,
        y2: 100,
        colorStops: [
            { color: "red", offset: 0 },
            { color: "green", offset: 100 },
        ],
    });

    let rect = page1.createEl({
        el: "rect",
        attr: {
            x: 0,
            y: 0,
            width: 600,
            height: 600,
        },
        style: {
            fillStyle: linearGradiant,
        },
    });

    page1.createEl({
        el: "circle",
        attr: {
            cx: 150,
            cy: 150,
            r: 50,
        },
        style: {
            fillStyle: "#ff0000",
            strokeStyle: "#0000ff",
        },
    });
    
</script>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        font-size: 14px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .main-container {
        height: 100%;
        width: 100%;
    }

    .iframeCanvas {
        width: 600px;
        height: 600px;
    }
</style>
