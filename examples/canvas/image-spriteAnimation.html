<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Canvas Example </label>
        <div style="height: 20%; width: 100%; position: relative" id="myCanvas1"></div>

        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer_ = i2d.canvasLayer("#myCanvas1", {}, {});
            var nodes = [];
            var data = [];
            for (var i = 0; i < 1; i++) {
                data.push(i);
            }

            let boySprite = renderer_.createAsyncTexture({
                attr: {
                    src: "../images/boySprite.png",
                    width: 108,
                    height: 140,
                    clip: {
                        sx: 0,
                        sy: 0,
                        swidth: 108,
                        sheight: 140,
                    },
                },
            });

            let coinTexture = renderer_.createAsyncTexture({
                attr: {
                    src: "../images/coinSprite.png",
                    width: 45,
                    height: 45,
                    clip: {
                        sx: 0,
                        sy: 0,
                        swidth: 44,
                        sheight: 40,
                    },
                },
            });

            Promise.all([boySprite, coinTexture]).then((textures) => {
                var index = 0;

                var boyimg = renderer_.createEl({
                    el: "image",
                    attr: {
                        src: textures[0],
                        width: 100,
                        height: 100,
                        x: 300,
                        y: 0,
                    },
                });
                let counter = 0;
                textures[0].animateTo({
                    duration: 2000,
                    loop: Infinity,
                    attr: {
                        clip: function (f) {
                            counter += 8;
                            let x = boyimg.getAttr("x");
                            // let y = img.getAttr("y");
                            let index = Math.floor(counter / 40);
                            index = index % 8;

                            return { sx: index * 108, sy: 0, swidth: 108, sheight: 140 };
                        },
                    },
                });

                var coinImage = renderer_.createEl({
                    el: "image",
                    attr: {
                        src: textures[1],
                        width: 45,
                        height: 45,
                        x: -45 / 2 + 500,
                        y: -45 / 2 + 50,
                    },
                });

                textures[1].animateTo({
                    duration: 1000,
                    loop: Infinity,
                    attr: {
                        clip: function (f) {
                            if (f == 1) return { sx: 9 * 44, sy: 0, swidth: 44, sheight: 40 };
                            else
                                return {
                                    sx: parseInt(f / 0.1) * 44,
                                    sy: 0,
                                    swidth: 44,
                                    sheight: 40,
                                };
                        },
                    },
                });
            });
        </script>
    </body>
</html>
