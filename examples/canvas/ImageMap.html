<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <input type="file" onchange="onFileSelected(event)" value="chose picture" />
        <div id="imgParent" style="display: none;">
            <img id="myimage" />
        </div>
        <div id="myCanvas" style="height: 100%; width: 100%;"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var imgtag = document.getElementById("myimage");
            //Setting Default Image, you can load any image using input box.
            // imgtag.src = "uchiha_madara.jpg";
            imgtag.onload = render;

            function onFileSelected(event) {
                var selectedFile = event.target.files[0];
                var reader = new FileReader();
                imgtag.title = selectedFile.name;

                reader.onload = function (event) {
                    imgtag.src = event.target.result;
                };
                reader.readAsDataURL(selectedFile);
            }

            var renderer_ = i2d.canvasLayer("#myCanvas", {}, {});
            var height = renderer_.height;
            var width = renderer_.width;
            var wh = Math.min(height, width);
            var canvas;
            var diameter;

            var g = renderer_.createEl({
                el: "group",
                attr: {
                    transform: {
                        translate: [0, 0],
                    },
                },
            });

            function buildCanvas() {
                var img = imgtag;

                var unit = 0;
                (width = img.naturalWidth), (height = img.naturalHeight);

                diameter = Math.max(width, height);
                canvas = document.createElement("canvas");
                canvas.width = width;
                canvas.height = height;
                context = canvas.getContext("2d");
                context.drawImage(img, 0, 0, width, height);

                // g.setAttr('transform', {
                //     translate: [width / 2, height/ 2]
                // })
            }

            function breakCircle(d, i) {
                var t_x = parseFloat(this.getAttr("cx"));
                var t_y = parseFloat(this.getAttr("cy"));
                var t_r = this.getAttr("r");
                if (t_r < 2) {
                    splitFlag = true;
                    return;
                }
                var r_ = t_r / 2;
                var newCircleArr = [
                    {
                        x: t_x - r_,
                        y: t_y - r_,
                        r: r_,
                    },
                    {
                        x: t_x + r_,
                        y: t_y - r_,
                        r: r_,
                    },
                    {
                        x: t_x - r_,
                        y: t_y + r_,
                        r: r_,
                    },
                    {
                        x: t_x + r_,
                        y: t_y + r_,
                        r: r_,
                    },
                ];
                this.remove();
                g.createEls(newCircleArr, {
                    el: "circle",
                    attr: {
                        cx: t_x,
                        cy: t_y,
                        r: r_,
                    },
                    style: {
                        fillStyle: function (d) {
                            var pixelData = context.getImageData(parseInt(t_x), parseInt(t_y), 1, 1)
                                .data;
                            return (
                                "rgba(" +
                                pixelData[0] +
                                "," +
                                pixelData[1] +
                                "," +
                                pixelData[2] +
                                ", " +
                                pixelData[3] +
                                ")"
                            );
                        },
                    },
                }).animateTo({
                    duration: 0,
                    attr: {
                        cx: function (d) {
                            return d.x;
                        },
                        cy: function (d) {
                            return d.y;
                        },
                        r: function (d) {
                            return d.r;
                        },
                    },
                    style: {
                        fillStyle: function (d) {
                            var pixelData = context.getImageData(parseInt(d.x), parseInt(d.y), 1, 1)
                                .data;
                            return (
                                "rgba(" +
                                pixelData[0] +
                                "," +
                                pixelData[1] +
                                "," +
                                pixelData[2] +
                                ", " +
                                pixelData[3] +
                                ")"
                            );
                        },
                    },
                    end: function (d) {
                        this.on("mouseover", breakCircle);
                    },
                });
            }

            function render() {
                buildCanvas();
                var pixelData = context.getImageData(
                    parseInt(width / 2),
                    parseInt(height / 2),
                    1,
                    1
                ).data;
                console.log(pixelData);
                g.createEl({
                    el: "circle",
                    attr: {
                        cx: width / 2,
                        cy: height / 2,
                        r: diameter / 2,
                    },
                    style: {
                        fillStyle:
                            "rgba(" +
                            pixelData[0] +
                            "," +
                            pixelData[1] +
                            "," +
                            pixelData[2] +
                            ", " +
                            pixelData[3] +
                            ")",
                    },
                }).on("mouseover", breakCircle);
            }
        </script>
    </body>
</html>
