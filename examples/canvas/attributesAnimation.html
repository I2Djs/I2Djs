<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Canvas Example </label>
        <div id="myCanvas" style="height: 100%; width: 100%"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer = i2d.canvasLayer("#myCanvas", {}, {});

            var circle = renderer
                .createEl({
                    el: "circle",
                    attr: {
                        r: 50,
                        cx: 500,
                        cy: 300,
                    },
                    style: {
                        fillStyle: "#ff0000",
                        strokeStyle: "#555",
                    },
                })
                .animateTo({
                    duration: 500,
                    loop: 10,
                    ease: "easeInOutSin",
                    direction: "alternate",
                    attr: {
                        r: 200,
                    },
                    style: {
                        fillStyle: "#00ff00",
                    },
                });

            var rectsRef = renderer
                .createEl({
                    el: "rect",
                    attr: {
                        x: 100,
                        y: 100,
                        width: 100,
                        height: 100,
                        transform: {
                            // translate: [100, 100],
                            rotate: [Math.PI * 0, 150, 150],
                        },
                    },
                    style: {
                        fillStyle: "#00ff00",
                    },
                })
                .animateTo({
                    duration: 1000,
                    attr: {
                        transform: {
                            // translate: [100, 100],
                            // rotate: [Math.PI * 2.0, -150, -150]
                            rotate: [360, 150, 150],
                        },
                    },
                });
        </script>
    </body>
</html>
