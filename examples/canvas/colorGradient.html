<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Canvas Example </label>
        <div id="myCanvas" style="height: 100%; width: 100%; position: absolute"></div>

        <script type="importmap">
            {
                "imports": {
                    "i2djs": "../../dist/i2d.esm.js"
                }
            }
        </script>
        <script type="module">
            import { canvasLayer } from "i2djs";
            var renderer_ = canvasLayer("#myCanvas", {}, {});
            var nodes = [];

            var linearGradiant = renderer_.createLinearGradient({
                x1: 0,
                y1: 0,
                x2: 0,
                y2: 100,
                colorStops: [
                    { color: "red", offset: 0 },
                    { color: "green", offset: 100 },
                ],
            });

            var radialGradiant = renderer_.createRadialGradient({
                mode: "absolute",
                innerCircle: {
                    x: 0,
                    y: 0,
                    r: 0,
                },
                outerCircle: {
                    x: 0,
                    y: 0,
                    r: 50,
                },
                colorStops: [
                    { color: "red", offset: 0 },
                    { color: "yellow", offset: 25 },
                    { color: "green", offset: 50 },
                    { color: "blue", offset: 75 },
                    { color: "rgba(255,255,255,0)", offset: 100 },
                ],
            });

            var g = renderer_.createEl({
                el: "group",
                attr: {
                    transform: {
                        translate: [100, 100],
                    },
                },
            });

            g.createEl({
                el: "circle",
                attr: {
                    cx: 0,
                    cy: 0,
                    r: 50,
                },
                style: {
                    fillStyle: radialGradiant,
                }
            });

            g.createEl({
                el: "rect",
                attr: {
                    x: 100,
                    y: 0,
                    width: 100,
                    height: 100,
                },
                style: {
                    fillStyle: linearGradiant,
                },
            });
        </script>
    </body>
</html>
