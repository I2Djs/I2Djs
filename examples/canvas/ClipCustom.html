<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <div id="myCanvas" style="height: 100%; width: 100%; position: absolute"></div>

        <script type="importmap">
            {
                "imports": {
                    "i2djs": "../../dist/i2d.esm.min.js"
                }
            }
        </script>
        <script type="module">
            import { canvasLayer } from "i2djs";
            var renderer_ = canvasLayer("#myCanvas", {}, {});

            var clipInstance = renderer_.createClip();
            clipInstance.clip.createEl({
                el: "circle",
                attr: {
                    cx: Math.random() * 566 * 2,
                    cy: Math.random() * 200 * 2,
                    r: 50 + Math.random() * 100
                },
            });

            renderer_.createEl({
                el: "image",
                attr: {
                    src: "./../images/grass.jpeg",
                    x: 0,
                    y: 0,
                    width: 566 * 2,
                    height: 200 * 2,
                },
                style: {
                    "clip-Path": clipInstance,
                    "globalAlpha": 0.8,
                },
            });
        </script>
    </body>
</html>
