<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <div id="myCanvas" style="height: 100%; width: 100%; position: absolute;"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer_ = i2d.canvasLayer("#myCanvas", {}, {});

            var clipInstance = renderer_.createClip();
            clipInstance.clip.createEls([1, 2, 3, 4, 5, 6], {
                el: "circle",
                attr: {
                    cx: function (d) {
                        console.log(d);
                        return Math.random() * 566 * 2;
                    },
                    cy: function (d) {
                        return Math.random() * 200 * 2;
                    },
                    r: function (d) {
                        return 50 + Math.random() * 100;
                    },
                },
            });

            renderer_.createEl({
                el: "image",
                attr: {
                    src: "./../images/grass.jpeg",
                    x: 0,
                    y: 0,
                    width: 566 * 2,
                    height: 200 * 2,
                },
                style: {
                    "clip-Path": clipInstance,
                    "globalAlpha": 0.8,
                },
            });
        </script>
    </body>
</html>
