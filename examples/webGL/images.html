<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <div id="canvas" style="height: 100%; width: 100%"></div>

        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer("#canvas", {}, {});

            var rectsData = [];
            for (let i = 0; i < 500; i++) {
                rectsData.push({
                    x: parseInt(Math.random() * webglRenderer.width),
                    y: parseInt(Math.random() * webglRenderer.height),
                    image: "../images/leaves2.jpg",
                });
            }

            var imagesRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "image",
                    },
                    bbox: false,
                })
                .createEls(rectsData, {
                    el: "image",
                    attr: {
                        transform: function (d) {
                            return {
                                translate: [d.x, d.y],
                            };
                        },
                        x: 0,
                        y: 0,
                        width: 25,
                        height: 25,
                        src: function (d) {
                            return d.image;
                        },
                    },
                })
                .animateTo({
                    duration: 10000,
                    delay: function () {
                        return Math.random() * 5000;
                    },
                    attr: {
                        transform: function (d) {
                            return {
                                translate: [
                                    Math.random() * webglRenderer.width,
                                    Math.random() * webglRenderer.height,
                                ],
                            };
                        },
                    },
                    end: function () {
                        // this.remove();
                    },
                });
        </script>
    </body>
</html>
