    <body style="height: 100%">
        <label style="position: absolute; color: white"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <!-- <script type="text/javascript"> -->
        <script type="module">
            // import webglLayer from "../../src/modules/webgl.js";
            // import color from "../../src/modules/colorMap.js";
            var webglRenderer = i2d.webglLayer(
                "#canvas",
                {},
                { events: false, selectiveClear: false }
            );

            /************** Rects *****************/

            var rectsData = [];
            for (let i = 0; i < 50000; i++) {
                rectsData.push({
                    x: parseInt(Math.random() * 1100),
                    y: parseInt(Math.random() * 1000),
                });
            }

            var rectsRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "rect",
                    },
                    bbox: false,
                })
                .createEls(rectsData, {
                    el: "rect",
                    attr: {
                        x: 0,
                        y: 0,
                        width: 2,
                        height: 2,
                        transform: function (d) {
                            return {
                                translate: [d.x, d.y],
                                // rotate: [Math.PI * 0, 10 - 20, 10 - 20]
                            };
                        },
                    },
                    style: {
                        fill: function (d) {
                            return i2d.color.rgba(
                                Math.random() * 255,
                                Math.random() * 203,
                                Math.random() * 255,
                                255
                            );
                        },
                    },
                    bbox: false,
                })
                .animateTo({
                    duration: 2000,
                    loop: 10,
                    direction: "alternate",
                    attr: {
                        x: function () {
                            return Math.random() * 500;
                        },
                        // transform: function (d) {
                        //     return {
                        //         translate: [d.x + 100, d.y],
                        //         // rotate: [Math.PI * 2.0, 10 - 20, 10 - 20]
                        //     }

                    },
                });
