<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%; background: black">
        <div id="canvas" style="height: 100%; width: 100%"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer(
                "#canvas",
                {
                    alpha: true,
                },
                {}
            );
            var data = ["I2Djs", "Graphics", "Visualization", "Graphics", "Visualization"];

            webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "text",
                    },
                    bbox: false,
                })
                .createEls(Array.from(Array(500).keys()), {
                    el: "text",
                    attr: {
                        text: function (d) {
                            return data[Math.floor(Math.random() * data.length)];
                        },
                        x: function (d) {
                            return Math.random() * webglRenderer.width;
                        },
                        y: function (d) {
                            return Math.random() * webglRenderer.height;
                        },
                    },
                    style: {
                        font: "12px Arial",
                        fillStyle: function () {
                            return "hsl(" + Math.round(Math.random() * 360) + ",100%, 50%)";
                        },
                    },
                });
        </script>
    </body>
</html>
