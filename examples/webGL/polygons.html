<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black"></div>
        <script type="text/javascript" src="../../dist/i2d.legacy.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer(
                "#canvas",
                {},
                { events: false, selectiveClear: false }
            );

            /************** polygons *****************/

            var polygonsData = [];
            for (let i = 0; i < 10000; i++) {
                let x1 = Math.random() * 1400;
                let y1 = Math.random() * 800;
                polygonsData.push({
                    points: [
                        { x: x1, y: y1 },
                        { x: x1 + 5, y: y1 + Math.random() * 10 },
                        { x: x1 - 5, y: y1 + Math.random() * 10 },
                    ],
                });
            }

            var polygonsRef = webglRenderer.createEl({
                el: "group",
                attr: {
                    shaderType: "polygon",
                },
                bbox: false,
            });
            polygonsRef.createEls(polygonsData, {
                el: "polygon",
                attr: {
                    points: function (d) {
                        return d.points;
                    },
                },
                style: { fill: i2d.color.rgba(0, 203, 255, 255) },
            });

            /************** End polygons *****************/
        </script>
    </body>
</html>
