<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black"></div>
        <script type="importmap">
            {
                "imports": {
                    "i2djs": "../../dist/i2d.esm.min.js"
                }
            }
        </script>
        <script type="module">
            import {webglLayer, color as i2dColor } from "i2djs";
            var webglRenderer = webglLayer(
                "#canvas",
                {},
                { events: false, selectiveClear: false }
            );

            /************** polygons *****************/

            var polygonsData = [];
            for (let i = 0; i < 10; i++) {
                polygonsData.push({
                    points: [
                        { x: 100, y: 10 },
                        { x: 40, y: 180 },
                        { x: 190, y: 60 },
                        { x: 10, y: 60 },
                        { x: 160, y: 180 }
                    ],
                });
            }

            var polygonsRef = webglRenderer.createEl({
                el: "group",
                attr: {
                    shaderType: "polygon",
                },
                bbox: false,
            });
            polygonsRef.createEls(polygonsData, {
                el: "polygon",
                attr: {
                    transform: function (d, i) {
                        return {
                            translate: [webglRenderer.width * Math.random(), webglRenderer.height * Math.random()]
                        }
                    },
                    points: [
                        { x: 150, y: 75 },
                        { x: 258, y: 137 },
                        { x: 258, y: 262 },
                        { x: 150, y: 325 },
                        { x: 42, y: 262 },
                        { x: 42, y: 137 },
                    ],
                },
                style: { fill: i2dColor.rgba(0, 203, 255, 255) },
            });

            /************** End polygons *****************/
        </script>
    </body>
</html>
