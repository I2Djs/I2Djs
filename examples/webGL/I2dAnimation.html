<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer(
                "#canvas",
                {
                    premultipliedAlpha: false,
                    depth: false,
                    antialias: false,
                    alpha: true,
                },
                {}
            );

            var ichainInstance = i2d.chain.sequenceChain().loop(10);
            var mchainInstance = i2d.chain.sequenceChain().loop(10);
            var dchainInstance = i2d.chain.sequenceChain().loop(10);

            /************** Points *****************/
            var path_ = i2d
                .Path()
                .m(false, { x: 350, y: 225 })
                .l(true, { x: 450, y: 225 })
                .l(true, { x: 450, y: 475 })
                .l(true, { x: 570, y: 475 });

            var path3 = i2d.Path(
                "M461,359.245249 L461,230 L561.860025,230.999803 C561.860025,230.999803 672.401935,230 672.401935,353.481856 C672.401935,486.963711 561.860025,479.591179 561.860025,479.591179"
            );
            var path2 = i2d.Path(
                "M286,227 L556.149478,227 L556.149478,352.5 L418.443053,352.5 L418.443053,478 L675.470664,478"
            );

            animate(ichainInstance, path_, { x: -220, y: 0 });
            animate(mchainInstance, path2, { x: 100, y: 0 });
            animate(dchainInstance, path3, { x: 360, y: 0 });

            function animate(chain_, path, position) {
                var pointsData = [];
                for (let i = 0; i < 5000; i++) {
                    let xrand = Math.random() * 40;
                    let yrand = xrand;
                    let pos = Math.random();
                    let xy = path.getPointAtLength(path.length * pos);
                    let angle = ((Math.PI * 2) / 5000) * i - (3 * Math.PI) / 4;
                    pointsData.push({
                        x: xy.x + xrand,
                        y: xy.y + yrand,
                        xrand: xrand,
                        yrand: yrand,
                        pos: pos,
                        angle: angle,
                    });
                }

                var pointsRef = webglRenderer
                    .createEl({
                        el: "group",
                        attr: {
                            // shaderType: "point",
                            transform: {
                                translate: [position.x, position.y],
                            },
                        },
                        bbox: false,
                    })
                    .createEls(pointsData, {
                        el: "point",
                        attr: {
                            // transform: {
                            //     translate: [position.x, position.y],
                            // },
                            x: function (d) {
                                return d.x + Math.cos(d.angle) * (Math.random() * 300 + 200);
                            },
                            y: function (d) {
                                return d.y + Math.sin(d.angle) * (Math.random() * 300 + 200);
                            },
                            size: 2.0,
                        },
                        style: {
                            fill:
                                path === path2
                                    ? i2d.color.rgba(255, 132, 132, 255)
                                    : i2d.color.rgba(0, 203, 255, 255),
                        },
                    });

                chain_.add(function () {
                    var parallelChain = i2d.chain.parallelChain();
                    parallelChain.add(
                        pointsRef.animateExe({
                            duration: 1000, //1000+Math.random()*1000,
                            // ease:'easeInCubic',
                            attr: {
                                x: function (d) {
                                    return d.x;
                                },
                                y: function (d) {
                                    return d.y;
                                },
                            },
                        })
                    );
                    return parallelChain;
                });

                chain_.add(function () {
                    var pathChain = i2d.chain.parallelChain();
                    pathChain.add(
                        pointsRef.animateExe({
                            duration: 5000,
                            attr: function (d) {
                                return function (t) {
                                    let point = path.getPointAtLength(
                                        path.length * ((t + d.pos) % 1)
                                    );
                                    this.setAttr("x", point.x + d.xrand).setAttr(
                                        "y",
                                        point.y + d.yrand
                                    );
                                };
                            },
                        })
                    );
                    return pathChain;
                });

                chain_.add(disperseParticles);

                chain_.start();

                function disperseParticles() {
                    var parallelChain4 = i2d.chain.parallelChain();
                    parallelChain4.add(
                        pointsRef.animateExe({
                            duration: 2000, //+Math.random()*1000,
                            ease: "easeOutCubic",
                            attr: {
                                x: function (d) {
                                    return d.x + Math.cos(d.angle) * (Math.random() * 300 + 200);
                                },
                                y: function (d) {
                                    return d.y + Math.sin(d.angle) * (Math.random() * 300 + 200);
                                },
                            },
                        })
                    );
                    return parallelChain4;
                }
            }
        </script>
    </body>
</html>
