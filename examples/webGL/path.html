        <label style="position: absolute; color: white"> Webgl Example </label>

        <div id="canvas" style="height: 100%; width: 100%; background: black"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            // import path from "./../../src/modules/path.js";
            var webglRenderer = i2d.webglLayer("#canvas", {}, {});
            var pathRef = webglRenderer.createEl({
                el: "group",
                attr: {
                    transform: {
                        translate: [0, 0],
                    },
                    shaderType: "path",
                },
                bbox: false,
            });

            pathRef.createEl({
                el: "rect",
                attr: {
                    transform: {
                        translate: [0, 0],
                    },
                    x: 100,
                    y: 100,
                    width: 100,
                    height: 100,
                },
                style: { stroke: i2d.color.rgba(145, 100, 100, 255) },
            });

            pathRef.createEl({
                el: "path",
                attr: {
                    transform: {
                        translate: [0, 0],
                    },
                    d: "M350,225 L450,225 L450,475 L570,475",
                },
                style: { stroke: i2d.color.rgba(145, 100, 100, 255) },

                    transform: {
                        translate: [200, 0],

                        "M286,227 L556.149478,227 L556.149478,352.5 L418.443053,352.5 L418.443053,478 L675.470664,478",
