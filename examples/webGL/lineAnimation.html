<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title></title>
    </head>
    <body style="height: 100%">
        <label style="position: absolute; color: white"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer("#canvas", {}, {});

            /************** Lines *****************/

            let x1 = webglRenderer.width - 200;
            let y1 = webglRenderer.height - 200;
            var linesData = [];
            for (let i = 0; i < 2000; i++) {
                linesData.push({
                    x1: Math.random() * x1,
                    y1: Math.random() * y1,
                    x2: Math.random() * x1 + 100,
                    y2: Math.random() * y1 + 100,
                });
            }

            var linesRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "line",
                        transform: {
                            translate: [100, 100],
                            scale: [1, 1],
                        },
                    },
                    bbox: false,
                })
                .createEls(linesData, {
                    el: "line",
                    attr: {
                        x1: function (d) {
                            return d.x1;
                        },
                        y1: function (d) {
                            return d.y1;
                        },
                        x2: function (d) {
                            return d.x2;
                        },
                        y2: function (d) {
                            return d.y2;
                        },
                    },
                    style: { stroke: i2d.color.rgba(255, 0, 0, 255) },
                });

            linesRef.animateTo({
                duration: 5000,
                loop: 100,
                direction: "alternate",
                attr: {
                    x1: function (d) {
                        return parseInt(Math.random() * x1);
                    },
                    y1: function (d) {
                        return parseInt(Math.random() * y1);
                    },
                    x2: function (d) {
                        return parseInt(Math.random() * x1);
                    },
                    y2: function (d) {
                        return parseInt(Math.random() * y1);
                    },
                },
            });

            /************** End Lines *****************/
        </script>
    </body>
</html>
