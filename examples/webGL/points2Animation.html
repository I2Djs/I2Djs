<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <label style="position: absolute; color: white;"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black;"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer(
                "#canvas",
                {
                    premultipliedAlpha: false,
                    depth: false,
                    antialias: false,
                    alpha: true,
                },
                {}
            );

            var chainInstance = i2d.chain.sequenceChain();

            chainInstance.loop(10);

            /************** Points *****************/

            var path_ = i2d
                .Path()
                .m(false, { x: 350, y: 225 })
                .l(true, { x: 450, y: 225 })
                .l(true, { x: 450, y: 475 })
                .l(true, { x: 550, y: 475 });

            var path3 = i2d.Path(
                "M461,358.614315 L461,195 L561.860025,196.096062 C561.860025,196.096062 672.401935,195 672.401935,341.333251 C672.401935,487.666502 561.860025,479.584155 561.860025,479.584155"
            );
            var path2 = i2d.Path(
                "M276,227 L556.149478,227 L556.149478,352.5 L418.443053,352.5 L418.443053,478 L695.470664,478"
            );

            var path2Points = [];
            var path3Points = [];
            var pointsData = [];
            for (let i = 0; i < 10000; i++) {
                let xrand = Math.random() * 40;
                let yrand = Math.random() * 40;
                let pos = Math.random();
                let xy = path_.getPointAtLength(path_.length * pos);
                let angle = ((Math.PI * 2) / 5000) * i - (3 * Math.PI) / 4;
                path3Points.push(path3.getPointAtLength(path3.length * pos));
                path2Points.push(path2.getPointAtLength(path2.length * pos));
                pointsData.push({
                    x: xy.x + xrand,
                    y: xy.y + yrand,
                    xrand: xrand,
                    yrand: yrand,
                    pos: pos,
                    angle: angle,
                });
            }

            var pointsRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "point",
                    },
                    bbox: false,
                })
                .createEls(pointsData, {
                    el: "point",
                    attr: {
                        x: function (d) {
                            return d.x + Math.cos(d.angle) * (Math.random() * 300 + 200);
                        },
                        y: function (d) {
                            return d.y + Math.sin(d.angle) * (Math.random() * 300 + 200);
                        },
                        size: 2.0,
                    },
                    style: {
                        fill: i2d.color.rgba(0, 203, 255, 255),
                    },
                });

            chainInstance.add(function () {
                var parallelChain = i2d.chain.parallelChain();
                parallelChain.add(
                    pointsRef.animateExe({
                        duration: 1000 + Math.random() * 1000,
                        ease: "easeOutCubic",
                        attr: {
                            x: function (d) {
                                return d.x;
                            },
                            y: function (d) {
                                return d.y;
                            },
                        },
                    })
                );
                return parallelChain;
            });

            chainInstance.add(function () {
                var pathChain = i2d.chain.parallelChain();
                pathChain.add(
                    pointsRef.animateExe({
                        duration: 5000,
                        attr: function (d) {
                            return function (t) {
                                let point = path_.getPointAtLength(
                                    path_.length * ((t + d.pos) % 1)
                                );
                                this.setAttr("x", point.x + d.xrand).setAttr(
                                    "y",
                                    point.y + d.yrand
                                );
                            };
                        },
                    })
                );
                return pathChain;
            });

            chainInstance.add(disperseParticles);

            chainInstance.add(function () {
                var parallelChain2 = i2d.chain.parallelChain();
                pointsRef.setStyle("fill", i2d.color.rgba(255, 132, 132, 255));
                let exe = pointsRef.animateExe({
                    duration: 1000 + Math.random() * 1000,
                    ease: "easeOutCubic",
                    attr: {
                        x: function (d, i) {
                            return path2Points[i].x + d.xrand;
                        },
                        y: function (d, i) {
                            return path2Points[i].y + d.yrand;
                        },
                    },
                });
                parallelChain2.add(exe);
                return parallelChain2;
            });

            chainInstance.add(function () {
                var pathChain = i2d.chain.parallelChain();
                pathChain.add(
                    pointsRef.animateExe({
                        duration: 5000,
                        attr: function (d) {
                            return function (t) {
                                let point = path2.getPointAtLength(
                                    path2.length * ((t + d.pos) % 1)
                                );
                                this.setAttr("x", point.x + d.xrand).setAttr(
                                    "y",
                                    point.y + d.yrand
                                );
                            };
                        },
                    })
                );
                return pathChain;
            });

            chainInstance.add(disperseParticles);

            chainInstance.add(function () {
                var parallelChain3 = i2d.chain.parallelChain();
                pointsRef.setStyle("fill", i2d.color.rgba(0, 203, 255, 255));
                let exe = pointsRef.animateExe({
                    duration: 1000 + Math.random() * 1000,
                    ease: "easeOutCubic",
                    attr: {
                        x: function (d, i) {
                            return path3Points[i].x + d.xrand;
                        },
                        y: function (d, i) {
                            return path3Points[i].y + d.yrand;
                        },
                    },
                });
                parallelChain3.add(exe);
                return parallelChain3;
            });

            chainInstance.add(function () {
                var pathChain = i2d.chain.parallelChain();
                pathChain.add(
                    pointsRef.animateExe({
                        duration: 5000,
                        attr: function (d) {
                            return function (t) {
                                let point = path3.getPointAtLength(
                                    path3.length * ((t + d.pos) % 1)
                                );
                                this.setAttr("x", point.x + d.xrand).setAttr(
                                    "y",
                                    point.y + d.yrand
                                );
                            };
                        },
                    })
                );
                return pathChain;
            });

            chainInstance.add(disperseParticles);

            chainInstance.start();

            function disperseParticles() {
                var parallelChain4 = i2d.chain.parallelChain();
                parallelChain4.add(
                    pointsRef.animateExe({
                        duration: 1000 + Math.random() * 1000,
                        ease: "easeOutCubic",
                        attr: {
                            x: function (d) {
                                return d.x + Math.cos(d.angle) * (Math.random() * 300 + 200);
                            },
                            y: function (d) {
                                return d.y + Math.sin(d.angle) * (Math.random() * 300 + 200);
                            },
                        },
                    })
                );
                return parallelChain4;
            }

            /************** End Points *****************/
        </script>
    </body>
</html>
